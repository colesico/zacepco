script:
  schema: 1
  id: 1

meta:
  name: Сценарий преступления
  description: |
    Это учебный сценарий преступления.
    На его базе можно создать свою историю.
  authors: [ Иванов И.И. ]
  licence: CC BY 4.0
  created: 2025-01-01
  version: 1
  difficulty: 0
  estimatedTime: [ 30,40 ]
  playersNum: [ 1,3 ]

misc:
  duration: 5
  budget: 9

personages:
  - id: P1
    name: Горничную
    dossier: |
      Работает горинчной в отеле.
      Одевается соблазнительно, кокетлива.

  - id: P2
    name: Садовник
    dossier: |
      Крайне ленив. Одиваетсянебрежно.

scene:
  dim:
    cols: 3
    rows: 2

  locations:
    - id: L1
      name: Кабинет
      description: |
        Мрачный кабинет с темными тенями
      pos: { col: 1, row: 4 }

  passages:
    - locations: [L1, L2]
      hidden: true
    - locations: [L1, L3]

clues:
  - id: С1
    name: Окурок
    details: |
      Окурок сигареты марки Camel
  - id: C3
    name: Записка
    details: Приходи в С1 (Гостинная) в T4 такт
    unrelated: true
  - id: C6
    name: Показание
    details: Находился в L4 (Библиотека) и видел там P1 Горничная

search:
  cost: 3
  points: 2
  focusLimit: 3
  locations:
    - location: L3
      clues:
        - focus: [ C3,P5,T2 ]
          threshold: 8
          clue: C5

interrogation:
  cost: 4
  points: 3
  focusLimit: 3
  personages:
    - id: P1
      clues:
        - focus: [ T4,P1,L4 ]
          clue: C6

expertise:
  cost: 5
  points: 5
  focusLimit: 3
  links:
    - focus: [ C1,C2,P3,L4 ]
      threshold: 3
      clue: C6
