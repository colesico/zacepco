script:
  schema: 1
  id: 1

meta:
  name: Сценарий преступления
  description: |
    Это учебный сценарий преступления.
    На его базе можно создать свою историю.
  authors: [ "Иванов И.И." ]
  licence: CC BY 4.0
  created: 2025-01-01
  version: 1
  # Трудность преступления
  difficulty: 0
  # Оценочное время на раскрытие (от, до)
  estimatedTime: [ 30,40 ]
  # Рекомендуемое число игроков (от, до)
  playersNum: [ 1,3 ]

misc:
  # Длительность престуления в тиках
  duration: 5
  # Бюджет на расслдование
  budget: 9
  # Фактор случайности [1..0]. Используется для перерасчета табличных порогов для изменения фактора случайности.
  # Новый_порог = Табличный_порог/(12 * randomnessFactor) По умолчанию = 1
  randFactor: 1

personages:
  - id: P1
    name: Горничную
    dossier: |
      Работает горинчной в отеле.
      Одевается соблазнительно, кокетлива.
    # Трек движения персонажа в каждый тик
    track: [L2,L5,L8,L2,L7]
    # Скрытый ли персонаж. По умолчанию = false
    hidden: false

  - id: P2
    name: Садовник
    dossier: |
      Крайне ленив. Одиваетсянебрежно.
    track: [L2,L5,L8,L2,L7]

scene:
  # Сетка сцены для расположения локаций
  grid:
    cols: 3
    rows: 2

  locations:
    - id: L1
      name: Кабинет
      description: |
        Мрачный кабинет с темными тенями
      # Ячейка сцены, где распологается локация
      cell: { col: 1, row: 4 }
      # Скрытая ли сцена. По умолчанию = false
      hidden: false

  passages:
    - locations: [L1, L2]
      # Скрытый ли проход. По умолчанию false
      hidden: true
    - locations: [L1, L3]

clues:
  - id: С1
    name: Окурок
    details: |
      Окурок сигареты марки Camel
    # важность улики для расследования [0..1]
    importance: 0
  - id: C3
    name: Записка
    details: Приходи в С1 (Гостинная) в T4 такт
    unrelated: true
  - id: C6
    name: Показание
    details: Находился в L4 (Библиотека) и видел там P1 Горничная

search:
  # Стоимость обыска любой локации
  cost: 3
  # Базовое количество очков за обыск
  points: 2
  # Максимальное количество элементов в фокусе детектива
  focusLimit: 3
  # Стоимость в ресурсах получения статистики локации перед обыском.
  # -1 - возможность заблокирована
  statCost: -1
  locations:
    - location: L3
      clues:
        - focus: [ C3,P5,T2 ]
          threshold: 8
          clue: C5

interrogation:
  cost: 4
  points: 3
  focusLimit: 3
  statCost: -1
  personages:
    - id: P1
      clues:
        - focus: [ T4,P1,L4 ]
          threshold: 7
          clue: C6

expertise:
  cost: 5
  points: 5
  focusLimit: 3
  statCost: -1
  links:
    - focus: [ C1,C2,P3,L4 ]
      threshold: 3
      clue: C6

# Общие ответы
answers:
  # Как происходило преступление
  # Описание словами
  fabula: |
    А было все так...
  # Рекомендуемая стратегия расследования
  strategy: