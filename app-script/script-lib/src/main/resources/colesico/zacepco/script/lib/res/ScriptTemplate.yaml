script:
  schema: 1
  id: 1

meta:
  name: Сценарий преступления
  description: |
    Это учебный сценарий преступления.
    На его базе можно создать свою историю.
  authors: [ "Иванов И.И." ]
  licence: CC BY 4.0
  created: 2025-01-01
  version: 1
  # Трудность раскрытия преступления
  difficulty: 0
  # Оценочное  время на раскрытие, минуты
  estimatedTime: {min: 30, max: 50}
  # Рекомендуемое число игроков
  playersNum: {min: 1, max: 5}

misc:
  # Длительность престуления в тиках
  duration: 5
  # Бюджет на расслдование
  budget: 9
  # Фактор случайности [1..0]. Используется для перерасчета табличных порогов для изменения фактора случайности.
  # Новый_порог = Табличный_порог/(12 * randomnessFactor) По умолчанию = 1
  randFactor: 1

personages:
  - id: P1
    name: Горничную
    dossier: |
      Работает горинчной в отеле.
      Одевается соблазнительно, кокетлива.
    # Трек движения персонажа в каждый тик
    track: [L2,L5,L8,L2,L7]
    # Скрытый ли персонаж. По умолчанию = false
    hidden: false

scene:
  # Сетка сцены для расположения локаций
  grid:
    cols: 3
    rows: 2

  locations:
    - id: L1
      name: Кабинет
      description: |
        Мрачный кабинет с темными тенями
      # Позиция расположения локации на сетке сцены
      pos: { col: 1, row: 4 }
      # Скрытая ли сцена. По умолчанию = false
      hidden: false

  passages:
    - from: L1
      to: L2
      # Скрытый ли проход. По умолчанию false
      hidden: true
    - { form: L1, to: L2 }

clues:
  - id: С1
    name: Окурок
    description: |
      Окурок сигареты марки Camel
    # Ложная улика
    falsity: true
    # Сущности подлежащие открытию вместе с этой уликой
    open: [L2]
    # Оценка важности улики для расследования [0..1]
    importance: 0

search:
  # Стоимость обыска любой локации
  cost: 3
  # Базовое количество очков за обыск
  points: 2
  # Максимальное количество элементов в фокусе детектива
  focusLimit: 3
  # Стоимость в ресурсах получения статистики локации перед обыском.
  # -1 - выдача статистики апрещена
  statCost: -1
  locations:
    - location: L3
      clues:
        - focus: [ C3,P5,T2 ]
          threshold: 8
          clue: C5

interrogation:
  cost: 4
  points: 3
  focusLimit: 3
  statCost: -1
  personages:
    - personage: P1
      clues:
        - focus: [ T4,P1,L4 ]
          # Порог соправтивления психологическому давлению детектива
          threshold: 7
          clue: C6

expertise:
  cost: 5
  points: 5
  focusLimit: 3
  statCost: -1
  links:
    - focus: [ C1,C2,P3,L4 ]
      threshold: 3
      clue: C6

# Общие ответы
answers:
  # Как происходило преступление
  # Описание словами
  fabula: |
    А было все так...
  # Рекомендуемая стратегия расследования
  strategy: