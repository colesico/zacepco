script:
  # Версия схемы сценария (модели данных)
  schema: 1
  id: ZCP01

meta:
  name: Шаблон документа сценария
  description: |
    Шаблон поясняет назначенеи разделов
    и полей сценария.
  # Авторы
  authors: [ "Иванов И.И." ]
  # Лицензия, под которой распространяется сценарий
  licence: CC BY 4.0
  # Дата создания сценария ГГГГ-ММ-ЧЧ
  created: 2025-01-01
  # Версия сценария
  version: 1
  # Трудность раскрытия преступления
  difficulty: 0
  # Оценочное  время на раскрытие, минуты
  estimatedTime: { min: 30, max: 50 }
  # Рекомендуемое число игроков
  playersNum: { min: 1, max: 5 }

misc:
  # Длительность престуления в тиках
  duration: 5
  # Бюджет на расслдование
  budget: 9
  # Фактор случайности [1..0]. Используется для перерасчета табличных порогов для изменения фактора случайности.
  # Новый_порог = Табличный_порог/(12 * randomnessFactor) По умолчанию = 1
  randFactor: 1

# Словарь персонажей
# Определяет всех персонажей преступления
personages:
  - id: P1
    # Имя персонажа
    name: Садовник
    # Описание персонажа
    description: |
      Встает рано по утрам.
      Вечерами любит выпить.
    # Трек движения персонажа в каждый тик времени
    track: [ L2,L5,L8,L2,L7 ]
    # Скрытый ли персонаж. По умолчанию = false
    hidden: false

# Сцена преступления
scene:
  # Размер сцены для расположения локаций
  size:
    # Колчество колонок
    cols: 3
    # Количество строк
    rows: 2

  # Локации сцены
  locations:
    - id: L1
      # Названеи локации
      name: Кабинет
      # Детальное описание
      description: |
        Мрачный кабинет с темными тенями
      # Позиция расположения локации на сетке сцены
      pos: { col: 1, row: 4 }
      # Скрытая ли сцена. По умолчанию = false
      hidden: false

  passages:
    - from: L1
      to: L2
      # Скрытый ли проход. По умолчанию false
      hidden: true
    - { from: L1, to: L2 }

# Словарь улик
clues:
  - id: C1
    # Названеи улики
    name: Окурок
    # Подробное описание
    description: |
      Окурок сигареты марки Camel
    # Ложная улика
    falsity: true
    # Сущности подлежащие открытию вместе с этой уликой
    open: [ L2 ]

# Обыск локаций
search:
  # Стоимость обыска любой локации
  cost: 3
  # Базовое количество очков за обыск
  points: 2
  # Максимальное количество элементов в фокусе детектива
  focusLimit: 3
  # Стоимость в ресурсах получения статистики локации перед обыском.
  # -1 - выдача статистики апрещена
  statCost: -1
  locations:
    - location: L3
      clues:
        - focus: [ C3,P5,T2 ]
          threshold: 8
          clue: C5

# Допрос персонажей
interrogation:
  cost: 4
  points: 3
  focusLimit: 3
  statCost: -1
  personages:
    - personage: P1
      clues:
        - focus: [ T4,P1,L4 ]
          # Порог соправтивления психологическому давлению детектива
          threshold: 7
          clue: C6

# Лабораторная экспертиза
expertise:
  cost: 5
  points: 5
  focusLimit: 3
  statCost: -1
  clues:
    - focus: [ C1,C2,P3,L4 ]
      threshold: 3
      clue: C6

# Общие ответы
answers:
  # Как происходило преступление
  # Описание словами
  fabula: |
    А было все так...
  # Рекомендуемая стратегия расследования
  strategy: